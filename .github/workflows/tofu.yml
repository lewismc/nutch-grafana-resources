name: OpenTofu

on:
  push:
    branches:
      - main
    paths:
      - 'tofu/**'
      - 'dashboards/*.json'
  pull_request:
    paths:
      - 'tofu/**'
      - 'dashboards/*.json'
  workflow_dispatch:

env:
  TOFU_VERSION: "1.8.0"
  TF_VAR_grafana_url: ${{ secrets.GRAFANA_URL }}
  TF_VAR_grafana_auth: ${{ secrets.GRAFANA_AUTH }}

jobs:
  validate:
    name: Validate OpenTofu Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Format Check
        working-directory: tofu
        run: tofu fmt -check -recursive

      - name: OpenTofu Init
        working-directory: tofu
        run: tofu init -backend=false

      - name: OpenTofu Validate
        working-directory: tofu
        run: tofu validate

  plan:
    name: OpenTofu Plan
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Init
        working-directory: tofu
        run: tofu init

      - name: OpenTofu Plan
        working-directory: tofu
        run: tofu plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            let plan = '';
            try {
              plan = execSync('cd tofu && tofu show -no-color tfplan 2>&1').toString();
            } catch (e) {
              plan = 'Unable to generate plan output';
            }
            
            const output = `#### OpenTofu Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${plan.substring(0, 65000)}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  apply:
    name: OpenTofu Apply
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Init
        working-directory: tofu
        run: tofu init

      - name: OpenTofu Apply
        working-directory: tofu
        run: tofu apply -auto-approve

